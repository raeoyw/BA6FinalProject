<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Internet Users within North Population Over Time</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.11.1/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v2.11.1/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        h1 {
            font-size: 20px;
            line-height: 30px;
        }

        h2 {
            font-size: 14px;
            line-height: 20px;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #2dc4b2;
        }

        #console {
            position: absolute;
            margin: 10px;
            width: 300px;
            background-color: white;
            padding: 10px 20px;
        }

        .session {
            margin-bottom: 20px;
        }

        .row {
            height: 12px;
            width: 100%;
        }

        .colors {
            background: linear-gradient(to right,
                #ffe0ff,
                #ffc3fc,
                #ffa5f7,
                #ff83f0,
                #ff5ae8,
                #ff00dd);
            margin-bottom: 5px;
        }

        .label {
            width: 15%;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <div id="console">
        <h1>Internet Users in North America Over Time</h1>
        <p>
            Data:
            <a href="https://ourworldindata.org/internet">Share of population using the internet</a>
            since 2000.
        </p>
        <div class="session">
            <h2>Users</h2>
            <div class="row colors"></div>
            <div class="row labels" id="filters">
                <div class="label">10m</div>
                <div class="label">20m</div>
                <div class="label">100m</div>
                <div class="label">250m</div>
                <div class="label">400m</div>
                <div class="label">400m+</div>
            </div>
        </div>
        <div class="session">
            <h2>Year:<label id="active-year"> 2000</label></h2>
            <input id="slider" class="row" type="range" min="2000" max="2020" step="1" value="1" />
        </div>
    </div>
    <script>
        mapboxgl.accessToken =
            'pk.eyJ1Ijoicm9tZXJvNSIsImEiOiJjbGJqdTY3aWMxNnZsM3FvZ3JubmptcmJkIn0.9SjXwoqawNWhHKF2Tb9wwQ';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/romero5/clbjx63sf000t14np1hbo89yu',
            center: [-110, 60],
            zoom: 2
        });

        async function geojsonFetch() {
            let response, stores;
            response = await fetch('assets/northAmericaData.geojson');
            numUser = await response.json()

            map.on('load', () => {
                let filterYear = ['==', ['number', ['get', 'year']], 2000];

                map.addLayer({
                    id: 'num_InternetUser',
                    type: 'fill',
                    source: {
                        type: 'geojson',
                        data: numUser // replace this with the url of your own geojson
                    },
                    paint: {
                        'fill-color': [
                            'step',
                            ['get', 'num_InternetUser'],
                            '#ffe0ff',
                            10000000,
                            '#ffc3fc',
                            20000000,
                            '#ffa5f7',
                            100000000,
                            '#ff83f0',
                            250000000,
                            '#ff5ae8',
                            400000000,
                            '#ff00dd'

                        ],
                        'fill-outline-color': '#BBBBBB',
                        'fill-opacity': 0.7,
                    },
                    'filter': ['all', filterYear]
                });

                // update hour filter when the slider is dragged
                document.getElementById('slider').addEventListener('input', (event) => {
                    const year = event.target.value;
                    const Year = parseInt(year)
                    console.log("year: " + year);

                    // update the map
                    filterYear = ['==', ['number', ['get', 'year']], Year];
                    map.setFilter('num_InternetUser', ['all', filterYear]);

                    const yearUpdate = year % 2000 ? year : 2000;
                    console.log("yearUpdate: "+yearUpdate);

                    // update text in the UI
                    document.getElementById('active-year').innerText = " " + yearUpdate;
                });
            });
        };
        geojsonFetch();
    </script>
</body>

</html>
